<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter PIN</title>
  <link rel="stylesheet" href="./styles/pin.css">
  <link rel="stylesheet" href="./styles/dark-mode.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="pin-body">

    <div class="top-section">
      <a href="home.html"><button class="back-btn">← Back</button></a>
      <h2 class="page-title"></h2>
    </div>
    
  <h3 class="pin-header">Enter Transaction PIN</h3>

  <div class="eye-icon">
    <img src="icons/eyes.png" alt="Eye Icon" />
  </div>

  <div class="pin-boxes">
    <div class="pin-digit"></div>
    <div class="pin-digit"></div>
    <div class="pin-digit"></div>
    <div class="pin-digit"></div>
  </div>

  <p class="forgot-text">Did you forget PIN</p>

  <div class="keypad">
    <div class="key-row">
      <button>9</button>
      <button>8</button>
      <button>7</button>
    </div>
    <div class="key-row">
      <button>6</button>
      <button>5</button>
      <button>4</button>
    </div>
    <div class="key-row">
      <button>3</button>
      <button>2</button>
      <button>1</button>
    </div>
    <div class="key-row">
      <button class="backspace">←</button>
      <button>0</button>
      <!-- <button class="enter">Enter</button> -->
    </div>
  </div>

  <!-- Modal HTML -->
<div class="modal" id="forgotModal">
  <div class="modal-content">
    <p>So sorry to see that you have forgotten your PIN. Visit the profile page to view your Transaction Pin.</p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

  <!-- Loading Overlay -->
   <div id="loading-overlay">
    <div class="loading-content">
      <img src="icons/favicon.png" alt="Loading..." class="loader-logo" />
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
    </div>
  </div>
  
    <script src="messages.js"></script>
    <script type="module" src="./scripts/verifydatapin.js"></script>
    <script src="./scripts/theme.js" type="module"></script>
</body>
</html>
