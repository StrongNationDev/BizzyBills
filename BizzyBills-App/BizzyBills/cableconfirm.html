<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Payment</title>
  <link rel="stylesheet" href="./styles/confirm.css">
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
</head>
<body class="confirm-body">

    <div class="top-section">
      <a href="../cable.html"><button class="back-btn">‚Üê Back</button></a>
      <h2 class="page-title"></h2>
    </div>

  <div class="top-banner">
    <img src="./image/transactbg.png" alt="Top Background">
    <div class="top-text">
      <p>Confirm Payment</p>
      <h2 class="amount-display" id="AmountToCharge" >Loading</h2>
    </div>
  </div>

  <div class="payment-details">
    <div class="detail">
      <span>Cable Name</span>
      <span><img src="icon" alt="Cable Name" class="icon"> Loading</span>
    </div>
    <div class="detail">
      <span>Product</span>
      <span class="product-type">Loading</span>
    </div>
    <div class="detail">
      <span>IUC Number</span>
      <span id="DataPeriod" >Loading</span>
    </div>
    <div class="detail">
      <span>Amount</span>
      <span class="amount-display-body" id="Amount" >Loading</span>
    </div>
    <div class="detail">
      <span>Cable Plan</span>
      <span id="CablePlan" >Loading</span>
    </div>
  </div>

  <div class="btn-container">
    <button type="button" class="confirm-btn" id="paynow">Confirm Payment</button>
  </div>
<!-- <script src="messages.js"></script> -->
<script type="module" src="./scripts/cableconfirm.js"></script>
</body>
</html>
