<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recharge Cable TV</title>

  <!-- Your original CSS -->
  <link rel="stylesheet" href="./styles/cable.css">
  <link rel="stylesheet" href="./styles/data.css">
</head>

<body>

  <div class="container">

    <!-- ===== Top Section ===== -->
    <div class="top-section">
      <a href="home.html">
        <button class="back-btn">‚Üê Back</button>
      </a>

      <!-- <img src="./image/topbg.png" alt="Top Banner" class="top-bg"> -->

      <h2 class="page-title">Recharge Cable TV</h2>
    </div>

    <!-- ===== Form Section ===== -->
    <div class="form">

      <label>Fill in Your Cable Details</label>

      <!-- Provider Dropdown (Styled by your JS) -->
      <div class="dropdown" id="provider-dropdown" tabindex="0">
        <select id="provider-select">
          <option value="">Choose a Cable Name</option>
        </select>
      </div>

      <!-- IUC Number -->
      <label>IUC Number</label>
      <input type="text"
        placeholder="Smart Card number / IUC number" id="iuc-number-input">

      <!-- Plan Dropdown -->
      <label>Choose Cable Plan</label>
      <div class="dropdown" id="cableplan-dropdown" tabindex="0">
        <select id="plan-select">
          <option value="">Choose a Cable Plan</option>
        </select>
      </div>

      <!-- Pay Button -->
      <button class="pay-button" id="verify-details-btn">
        Verify Details
      </button>
    </div>
  </div>

  <!-- ===== Provider Modal ===== -->
  <div class="modal" id="provider-list-modal">
    <div class="modal-content">
      <h4>Select Cable Provider</h4>
      <input type="text" id="provider-search" class="search-box" placeholder="Search">
      <ul id="provider-items"></ul>

      <button class="modal-btn cancel" id="close-provider-list">Close</button>
    </div>
  </div>

  <!-- ===== Plan Modal ===== -->
  <div class="modal" id="plan-list-modal">
    <div class="modal-content">
      <h4>Select Cable Plan</h4>
      <input type="text" id="plan-search" class="search-box" placeholder="Search">
      <ul id="plan-items"></ul>

      <button class="modal-btn cancel" id="close-plan-list">Close</button>
    </div>
  </div>

  <script type="module" src="./scripts/cable.js"></script>
  <script src="./scripts/theme.js" type="module"></script>

</body>
</html>
