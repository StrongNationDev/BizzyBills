<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recharge Cable TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ONLY data.css is needed -->
  <link rel="stylesheet" href="./styles/data.css">
</head>

<body>

  <div class="container">

    <!-- ===== Top Section ===== -->
    <div class="top-section">
      <a href="home.html">
        <button class="back-btn">← Back</button>
      </a>

      <h2 class="page-title">Recharge Cable TV</h2>
    </div>

    <!-- ===== Form Section ===== -->
    <div class="form">

      <label>Service Provider</label>
      <div class="dropdown">
        <select id="provider-select">
          <option value="" disabled selected>Choose a Cable Name</option>
        </select>
      </div>

      <label>IUC Number</label>
      <input
        type="text"
        id="iuc-number-input"
        placeholder="Smart Card number / IUC number"
      >

      <label>Choose Cable Plan</label>
      <div class="dropdown">
        <select id="plan-select">
          <option value="" disabled selected>Choose a Cable Plan</option>
        </select>
      </div>

      <button class="pay-button" id="verify-details-btn">
        Verify Details
      </button>
    </div>

  </div>

  <!-- ===================== MODALS ===================== -->

  <!-- Provider Modal -->
  <div class="modal" id="provider-list-modal">
    <div class="modal-content">
      <h4>Select Cable Provider</h4>
      <input type="text" id="provider-search" class="search-box" placeholder="Search">
      <ul id="provider-items"></ul>

      <button class="modal-btn cancel" id="close-provider-list">Close</button>
    </div>
  </div>

  <!-- Plan Modal -->
  <div class="modal" id="plan-list-modal">
    <div class="modal-content">
      <h4>Select Cable Plan</h4>
      <input type="text" id="plan-search" class="search-box" placeholder="Search">
      <ul id="plan-items"></ul>

      <button class="modal-btn cancel" id="close-plan-list">Close</button>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h4>You are about to recharge Cable TV</h4>
      <p>Order Details</p>
      <p>IUC: <span id="mPhone"></span></p>
      <p>Amount: ₦<span id="mAmount"></span></p>
      <p>Cashback: ₦0</p>
      <button id="confirmOrder" class="modal-btn confirm">Confirm PIN</button>
      <button id="cancelOrder" class="modal-btn cancel">Cancel</button>
    </div>
  </div>

  <!-- PIN Modal -->
  <div id="pinModal" class="modal">
    <div class="modal-content pin-box">
      <h4>Enter Transaction PIN</h4>

      <div class="pin-display">
        <span class="pin-dot" id="d1"></span>
        <span class="pin-dot" id="d2"></span>
        <span class="pin-dot" id="d3"></span>
        <span class="pin-dot" id="d4"></span>
      </div>

      <div class="keypad">
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>

        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>

        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>

        <button class="key clear">Clear</button>
        <button class="key">0</button>
        <button class="key confirm-pin-btn">Confirm Order</button>
      </div>

      <button id="closePin" class="modal-btn cancel">Cancel</button>
    </div>
  </div>

  <!-- Result Modal -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <h4 id="resultTitle"></h4>
      <p id="resultMessage"></p>
      <button id="closeResult" class="modal-btn confirm">Close</button>
    </div>
  </div>

  <!-- Insufficient Balance Modal -->
  <div id="insufficientModal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button onclick="document.getElementById('insufficientModal').style.display='none'">
        OK
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./scripts/cable.js"></script>
  <script type="module" src="./scripts/theme.js"></script>

</body>
</html>
