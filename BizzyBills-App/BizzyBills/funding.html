<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Virtual Account</title>
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
  <link rel="stylesheet" href="./styles/fun.css">
  <link rel="stylesheet" href="./styles/dark-mode.css" />

</head>

<body class="virtual-account-body">

  <div class="top-section">
    <a href="home.html"><button class="back-btn">← Back</button></a>
    <h2 class="top-title">My Virtual Account</h2>
  </div>

  <div class="getaccount" id="getaccount">
    <button>Generate Virtual Account</button>
  </div>

  <div class="va-content">
    <div class="account-card">
      <div class="card-header">
        <div class="bank-info">
          <img src="icons/paymentpoint.png" alt="Moniepoint" class="bank-logo">
          <span class="bank-name">Palmpay</span>
        </div>
        <img src="icons/card-chip.png" alt="Card chip" class="card-chip">
      </div>
      <div class="account-details">
        <!-- <span>BIZZY BILLS NIGERIA-(Paymentpoint)</span> -->
        <span class="account-name">Loading</span>
        <span class="account-number">Loading</span>
        <div class="charges">
          <p>₦30 Charge on funding</p>
        </div>
      </div>
    </div>

    <button class="copy-btn" id="copyDetailBtn">Copy Detail</button>
  </div>

  <!-- Loading Overlay -->
   <div id="loading-overlay">
    <div class="loading-content">
      <img src="icons/favicon.png" alt="Loading..." class="loader-logo" />
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
    </div>
  </div>

  <!-- Custom Alert -->
  <div id="custom-alert" class="alert-hidden">
    <div class="alert-box">
      <p id="alert-message"></p>
      <button id="alert-ok-btn">OK</button>
    </div>
  </div>

  <script>
    function showAlert(message) {
      const alertBox = document.getElementById("custom-alert");
      const msgEl = document.getElementById("alert-message");
      const okBtn = document.getElementById("alert-ok-btn");

      msgEl.textContent = message;
      alertBox.classList.remove("alert-hidden");

      okBtn.onclick = () => {
        alertBox.classList.add("alert-hidden");
      };
    }
  </script>


  <script type="module" src="./scripts/fund.js"></script>
    <script src="./scripts/theme.js" type="module"></script>
</body>
</html>
