<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./styles/contact.css">
  <link rel="stylesheet" href="./styles/dark-mode.css" />
</head>
<body>
  <div class="contact-container">
    <h2 class="title">Contact Us</h2>

    <div class="contact-box">
      <div class="info">
        <p><img src="icons/phone.png" alt="Phone Icon"> 07051851398</p>
        <p><img src="icons/email.png" alt="Email Icon"> bizzybillsupport@bizzybillsng.store</p>
        <p><img src="icons/location.png" alt="Location Icon"> D77.<br>Victoria Island, Nigeria</p>
      </div>
    </div>

    <div class="contact-box">
      <form id="contactForm">
        <div class="form-group">
          <input type="text" id="name" placeholder="Name" required>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <textarea id="message" placeholder="Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="bottom-nav">
      <div class="nav-item" onclick="window.location.href='home.html'" style="cursor: pointer;">
        <img src="icons/home.png" alt="Home" />
        <p>Home</p>
      </div>
      <div class="nav-item" onclick="window.location.href='profile.html'" style="cursor: pointer;">
        <img src="icons/user.png" alt="Profile" />
        <p>Profile</p>
      </div>
      <div class="nav-item" onclick="window.location.href='contact.html'">
        <img src="icons/light-contact.png" alt="Contact" />
        <p>Contact us</p>
      </div>
      <div class="nav-item" onclick="window.location.href='pricing.html'" style="cursor: pointer;">
        <img src="icons/light-price.png" alt="Pricing" />
        <p>Pricing</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="scripts/contact.js" type="module"></script>
      <script src="./scripts/theme.js" type="module"></script>
</body>
</html>
