<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BizzyBills Login</title>
  <link rel="icon" href="icons/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .mainbody {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
      background-color: #e2e2e2;
    }
    .mainbody::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(10px);
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      color: #000000;
      text-align: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #393939;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo span {
      background: linear-gradient(90deg, #1d1946, #026439);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-left: 8px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 500;
      color: #000000;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #4d4d4d;
      font-size: 14px;
      outline: none;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #b672f1, #E040FB);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

  </style>
</head>
<body>
  <img alt="Background" class="mainbody">
  <div class="container">
    <div class="logo">
      <img src="image/logo.png" alt="logo" style="width: 150px; margin-right: 8px;">
    </div>
    <h1>Log in to your account to continue <br> from where you left</h1>
    <form id="loginForm">
        <input type="email" id="emailOrUsername" placeholder="Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button type="submit">Continue</button>
    </form>
  </div>
  <script src="messages.js"></script>
  <script type="module" src="scripts/login.js"></script>
</body>
</html>
