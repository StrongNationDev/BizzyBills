<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizzyBills NG - Register</title>
    <link rel="stylesheet" href="./styles/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="image/favicon.png" type="image/png">
</head>
<body>

    <div class="register-container">
        <!-- Top Section -->
        <div class="top-section">
            <img src="image/logo.png" alt="BizzyBills Logo" class="logo">
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h2>You're new here, Register an Account</h2>

            <form id="registerForm">
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
                <input type="text" id="username" name="username" placeholder="Username" required>

                <select id="location" name="location" required class="select-box">
                    <option value="">Select Location</option>
                    <option value="Abia">Abia</option>
                    <option value="Adamawa">Adamawa</option>
                    <option value="Akwa Ibom">Akwa Ibom</option>
                    <option value="Anambra">Anambra</option>
                    <option value="Bauchi">Bauchi</option>
                    <option value="Bayelsa">Bayelsa</option>
                    <option value="Benue">Benue</option>
                    <option value="Borno">Borno</option>
                    <option value="Cross River">Cross River</option>
                    <option value="Delta">Delta</option>
                    <option value="Ebonyi">Ebonyi</option>
                    <option value="Edo">Edo</option>
                    <option value="Ekiti">Ekiti</option>
                    <option value="Enugu">Enugu</option>
                    <option value="Gombe">Gombe</option>
                    <option value="Imo">Imo</option>
                    <option value="Jigawa">Jigawa</option>
                    <option value="Kaduna">Kaduna</option>
                    <option value="Kano">Kano</option>
                    <option value="Katsina">Katsina</option>
                    <option value="Kebbi">Kebbi</option>
                    <option value="Kogi">Kogi</option>
                    <option value="Kwara">Kwara</option>
                    <option value="Lagos">Lagos</option>
                    <option value="Nasarawa">Nasarawa</option>
                    <option value="Niger">Niger</option>
                    <option value="Ogun">Ogun</option>
                    <option value="Ondo">Ondo</option>
                    <option value="Osun">Osun</option>
                    <option value="Oyo">Oyo</option>
                    <option value="Plateau">Plateau</option>
                    <option value="Rivers">Rivers</option>
                    <option value="Sokoto">Sokoto</option>
                    <option value="Taraba">Taraba</option>
                    <option value="Yobe">Yobe</option>
                    <option value="Zamfara">Zamfara</option>
                    <option value="Federal Capital Territory">Abuja</option>
                </select>

                <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{11}" maxlength="11" required>
                <input type="text" id="pin" name="pin" placeholder="4 Digit Pin" pattern="[0-9]{4}" maxlength="4" required>

                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                    <i class="fa fa-eye"></i>
                </div>

                <button type="submit" class="register-btn">Register Now</button>
            </form>

            <p class="signup-text">
                Already have an account? <a href="login.html">Log In</a>
            </p>
        </div>
    </div>

    <script src="./scripts/messages.js"></script>
    <script type="module" src="scripts/createaccount.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passwordInput = document.getElementById("password");
            const toggleEye = document.querySelector(".password-wrapper i");

            toggleEye.addEventListener("click", function () {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    toggleEye.classList.remove("fa-eye");
                    toggleEye.classList.add("fa-eye-slash");
                } else {
                    passwordInput.type = "password";
                    toggleEye.classList.remove("fa-eye-slash");
                    toggleEye.classList.add("fa-eye");
                }
            });
        });
    </script>

</body>
</html>
