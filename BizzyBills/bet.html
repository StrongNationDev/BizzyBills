<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Electricity</title>
  <link rel="stylesheet" href="./styles/electricity.css">
</head>
<body class="electricity-body">
  <div class="top-section">
    <a href="home.html"><button class="back-btn">← Back</button></a>
    <img src="./image/topbg.png" alt="top background" class="top-img">
    <h2 class="top-title">Recharge Betting Account</h2>
  </div>

  <div class="form-section">
    <label for="provider-dropdown">Service Provider</label>
    <div class="dropdown" id="provider-dropdown" tabindex="0">
      <span id="selected-provider">Choose a Provider</span>
      <span class="arrow">▾</span>
    </div>
    <input type="text" placeholder="Enter amount" class="amount-input" id="amount-input">
    <button class="pay-btn">Pay</button>
  </div>

  <!-- Provider List Modal -->
  <div class="provider-list" id="provider-list-modal" style="display:none;">
    <div class="list-header">
      <button class="back-icon" id="close-provider-list">←</button>
      <span>Choose a Provider</span>
    </div>
    <input type="text" placeholder="Search" class="search-box" id="provider-search">
    <ul class="providers" id="provider-items">
      <!-- Providers will be generated here by JS -->
    </ul>
  </div>

  <script src="./animation/sport.js"></script>
</body>
</html>
