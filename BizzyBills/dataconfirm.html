<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Payment</title>
  <link rel="stylesheet" href="./styles/confirm.css">
  <link rel="stylesheet" href="./styles/dark-mode.css" />
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
</head>
<body class="confirm-body">

    <div class="top-section">
      <a href="data.html"><button class="back-btn">‚Üê Back</button></a>
      <h2 class="page-title"></h2>
    </div>

  <div class="top-banner">
    <img src="./image/transactbg.png" alt="Top Background">
    <div class="top-text">
      <p>Confirm Payment</p>
      <h2 class="amount-display" id="AmountToCharge" >Loading</h2>
    </div>
  </div>

  <div class="payment-details">
    <div class="detail">
      <span>Network</span>
      <span><img src="icons/mtn.png" alt="MTN" class="icon"> Loading</span>
    </div>
    <div class="detail">
      <span>Product</span>
      <span class="product-type">Data Subscription</span>
    </div>
    <div class="detail">
      <span>Amount</span>
      <span class="amount-display-body" id="AmountToCharge" >Loading</span>
    </div>
    <div class="detail">
      <span>Quality</span>
      <span id="DataQuality" >10GB</span>
    </div>
    <div class="detail">
      <span>Period</span>
      <span id="DataPeriod" >7 Days</span>
    </div>
    <div class="detail">
      <span>Destination</span>
      <span id="DestinationNumber" >Loading</span>
    </div>
  </div>

  <div class="btn-container">
    <button type="button" class="confirm-btn" id="paynow">Confirm Payment</button>
  </div>
<script src="messages.js"></script>
<script type="module" src="./scripts/dataconfirm.js"></script>
    <script src="./scripts/theme.js" type="module"></script>
</body>
</html>
