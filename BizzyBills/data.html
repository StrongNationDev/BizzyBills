<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Data Subscription</title>
  <link rel="stylesheet" href="./styles/data.css" />
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
</head>
<body>
  <div class="container">
    <div class="top-section">
      <a href="home.html"><button class="back-btn">‚Üê Back</button></a>
      <img src="image/topbg.png" alt="Top Background" class="top-bg" />
      <h2 class="page-title">Buy Data Subscription</h2>
    </div>

    
    <form class="form">
      <label for="phone">Phone Number</label>
      <input type="text" id="DestinationNumber" placeholder="Enter phone number" />

      <p class="section-title">Network</p>
      <div class="networks" id="network_ids">
        <label>
          <input type="radio" name="network" />
          <img src="icons/airtel.png" alt="Airtel" />
        </label>
        <label>
          <input type="radio" name="network" />
          <img src="icons/mtn.png" alt="MTN" />
        </label>
        <label>
          <input type="radio" name="network" />
          <img src="icons/glo.png" alt="Glo" />
        </label>
      </div>


    <!-- Offers Dropdown -->
    <p class="section-title">Select Network Offers</p>
    <div class="dropdown" id="offers">
      <select id="offerSelect">
        <option value="">Select Offer</option>
      </select>
    </div>

    <!-- Plans Dropdown -->
    <p class="section-title">Select Plan</p>
    <div class="dropdown" id="plans">
      <select>
        <option>Select Plan</option>
      </select>
    </div>
      <button type="submit" class="pay-button">Pay</button>

    </form>

  <!-- Modal Overlay -->
    <div id="insufficientModal">
      <div class="modal-content">
        <p id="modalMessage"></p>
        <button onclick="document.getElementById('insufficientModal').style.display='none'">OK</button>
      </div>
    </div>
  </div>
  <script src="messages.js"></script>
  <script type="module" src="./scripts/data.js"></script>
      <script src="./scripts/theme.js" type="module"></script>
</body>
</html>
