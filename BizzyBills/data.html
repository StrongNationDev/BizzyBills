        </label>
        <label>
          <input type="radio" name="network" />
          <img src="icons/glo.png" alt="Glo" />
        </label>
      </div>

      <p class="section-title">Select Plan</p>
      <div class="dropdown">
        <select>
          <option>1GB - 450 / 30 days</option>
          <option>2GB - 900 / 30 days</option>
          <option>2.5GB - 1250 / 30 days</option>
          <option>5GB - 2000 / 30 days</option>
        </select>
      </div>
