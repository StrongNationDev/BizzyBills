<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter PIN</title>
  <link rel="stylesheet" href="pin.css">
</head>
<body class="pin-body">

    <div class="top-section">
      <a href="data.html"><button class="back-btn">← Back</button></a>
      <h2 class="page-title"></h2>
    </div>
    
  <h3 class="pin-header">Enter Transaction PIN</h3>

  <div class="eye-icon">
    <img src="icons/eyes.png" alt="Eye Icon" />
  </div>

  <div class="pin-boxes">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <p class="forgot-text">Did you forget PIN</p>

  <div class="keypad">
    <div class="key-row">
      <button>9</button>
      <button>8</button>
      <button>7</button>
    </div>
    <div class="key-row">
      <button>6</button>
      <button>5</button>
      <button>4</button>
    </div>
    <div class="key-row">
      <button>3</button>
      <button>2</button>
      <button>1</button>
    </div>
    <div class="key-row">
      <button class="backspace">←</button>
      <button>0</button>
      <button class="enter">Enter</button>
    </div>
  </div>

</body>
</html>
